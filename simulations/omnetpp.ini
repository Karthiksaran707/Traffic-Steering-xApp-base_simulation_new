#==========================================================================
# OMNeT++ Configuration File for 5G Network Simulation
# Easily adjustable simulation parameters
#==========================================================================

[General]
network = fiveg_simulation.FiveGNetwork
sim-time-limit = 100s
**.cmdenv-log-level = info

# Random number generator seeds
seed-set = ${runnumber}
num-rngs = 3

# Output configuration
output-vector-file = ${resultdir}/${configname}-${runnumber}.vec
output-scalar-file = ${resultdir}/${configname}-${runnumber}.sca
eventlog-file = ${resultdir}/${configname}-${runnumber}.elog

# Recording
**.vector-recording = true
**.scalar-recording = true
record-eventlog = true

#----------------------------------------------------------
# Network Topology Parameters
#----------------------------------------------------------
*.numUEs = 2
*.numGNBs = 2

#----------------------------------------------------------
# UE Configuration
#----------------------------------------------------------
*.ue[0].ueId = 0
*.ue[0].initialX = 100m
*.ue[0].initialY = 400m
*.ue[0].speed = 2mps
*.ue[0].txPower = 23dBm
*.ue[0].dataRate = 10Mbps
*.ue[0].measurementInterval = 0.5s

*.ue[1].ueId = 1
*.ue[1].initialX = 800m
*.ue[1].initialY = 400m
*.ue[1].speed = 1.5mps
*.ue[1].txPower = 23dBm
*.ue[1].dataRate = 10Mbps
*.ue[1].measurementInterval = 0.5s

#----------------------------------------------------------
# gNB Configuration
#----------------------------------------------------------
*.gnb[0].gNBId = 0
*.gnb[0].posX = 250m
*.gnb[0].posY = 300m
*.gnb[0].txPower = 46dBm
*.gnb[0].totalRBs = 100
*.gnb[0].maxConnections = 50
*.gnb[0].loadThreshold = 80.0

*.gnb[1].gNBId = 1
*.gnb[1].posX = 750m
*.gnb[1].posY = 300m
*.gnb[1].txPower = 46dBm
*.gnb[1].totalRBs = 100
*.gnb[1].maxConnections = 50
*.gnb[1].loadThreshold = 80.0

#----------------------------------------------------------
# Core Network Configuration
#----------------------------------------------------------
*.coreNetwork.ipPool = "10.0.1."
*.coreNetwork.authDelay = 50ms

#----------------------------------------------------------
# RIC/xApp Configuration
#----------------------------------------------------------
*.ric.loadBalanceThreshold = 70.0
*.ric.signalThreshold = -95dBm
*.ric.hysteresis = 3dB
*.ric.analysisInterval = 0.5s
*.ric.enableLoadBalancing = true
*.ric.enableHandover = true

#----------------------------------------------------------
# Server Configuration
#----------------------------------------------------------
*.server.processingDelay = 1ms

#----------------------------------------------------------
# Statistics Recording
#----------------------------------------------------------
*.ue[*].connectionDelay.result-recording-modes = +vector,+stats
*.ue[*].throughput.result-recording-modes = +vector,+stats
*.ue[*].handoverCount.result-recording-modes = +vector,+stats
*.gnb[*].load.result-recording-modes = +vector,+stats
*.gnb[*].connectedUEs.result-recording-modes = +vector,+stats
*.server.latency.result-recording-modes = +vector,+stats

#==========================================================================
# SCENARIO CONFIGURATIONS
#==========================================================================

#----------------------------------------------------------
# Scenario 1: High Mobility
# UEs move faster, triggering more handovers
#----------------------------------------------------------
[Config HighMobility]
description = "High mobility scenario with fast-moving UEs"
*.ue[*].speed = 10mps
*.ric.signalThreshold = -90dBm
*.ric.analysisInterval = 0.2s

#----------------------------------------------------------
# Scenario 2: Many UEs (Stress Test)
# Tests load balancing with many users
#----------------------------------------------------------
[Config ManyUEs]
description = "Many UEs to test load balancing"
*.numUEs = 10

*.ue[0].ueId = 0
*.ue[0].initialX = 100m
*.ue[0].initialY = 100m

*.ue[1].ueId = 1
*.ue[1].initialX = 150m
*.ue[1].initialY = 150m

*.ue[2].ueId = 2
*.ue[2].initialX = 200m
*.ue[2].initialY = 200m

*.ue[3].ueId = 3
*.ue[3].initialX = 250m
*.ue[3].initialY = 250m

*.ue[4].ueId = 4
*.ue[4].initialX = 300m
*.ue[4].initialY = 300m

*.ue[5].ueId = 5
*.ue[5].initialX = 700m
*.ue[5].initialY = 100m

*.ue[6].ueId = 6
*.ue[6].initialX = 750m
*.ue[6].initialY = 150m

*.ue[7].ueId = 7
*.ue[7].initialX = 800m
*.ue[7].initialY = 200m

*.ue[8].ueId = 8
*.ue[8].initialX = 850m
*.ue[8].initialY = 250m

*.ue[9].ueId = 9
*.ue[9].initialX = 500m
*.ue[9].initialY = 300m

*.ue[*].speed = 2mps
*.gnb[*].maxConnections = 10
*.ric.loadBalanceThreshold = 50.0

#----------------------------------------------------------
# Scenario 3: High Load (Congestion Test)
# Limited resources to trigger load balancing
#----------------------------------------------------------
[Config HighLoad]
description = "High load scenario with limited gNB capacity"
*.numUEs = 6

*.ue[0].ueId = 0
*.ue[0].initialX = 200m
*.ue[0].initialY = 300m

*.ue[1].ueId = 1
*.ue[1].initialX = 220m
*.ue[1].initialY = 320m

*.ue[2].ueId = 2
*.ue[2].initialX = 240m
*.ue[2].initialY = 280m

*.ue[3].ueId = 3
*.ue[3].initialX = 260m
*.ue[3].initialY = 310m

*.ue[4].ueId = 4
*.ue[4].initialX = 280m
*.ue[4].initialY = 290m

*.ue[5].ueId = 5
*.ue[5].initialX = 750m
*.ue[5].initialY = 300m

*.gnb[*].totalRBs = 30
*.gnb[*].maxConnections = 4
*.ric.loadBalanceThreshold = 40.0
*.ric.analysisInterval = 0.3s

#----------------------------------------------------------
# Scenario 4: No Optimization (Baseline)
# Disable RIC to compare performance
#----------------------------------------------------------
[Config NoOptimization]
description = "Baseline without RIC optimization"
*.ric.enableLoadBalancing = false
*.ric.enableHandover = false

#----------------------------------------------------------
# Scenario 5: Three gNBs
# Extended network with 3 base stations
#----------------------------------------------------------
[Config ThreeGNBs]
description = "Extended network with 3 gNBs"
*.numGNBs = 3
*.numUEs = 4

*.gnb[0].gNBId = 0
*.gnb[0].posX = 200m
*.gnb[0].posY = 300m

*.gnb[1].gNBId = 1
*.gnb[1].posX = 500m
*.gnb[1].posY = 300m

*.gnb[2].gNBId = 2
*.gnb[2].posX = 800m
*.gnb[2].posY = 300m

*.ue[0].ueId = 0
*.ue[0].initialX = 150m
*.ue[0].initialY = 350m

*.ue[1].ueId = 1
*.ue[1].initialX = 450m
*.ue[1].initialY = 350m

*.ue[2].ueId = 2
*.ue[2].initialX = 550m
*.ue[2].initialY = 250m

*.ue[3].ueId = 3
*.ue[3].initialX = 850m
*.ue[3].initialY = 350m

*.ue[*].speed = 3mps

#----------------------------------------------------------
# Scenario 6: Parameter Study (Multiple Runs)
# Vary parameters to study their effects
#----------------------------------------------------------
[Config ParameterStudy]
description = "Parameter study with multiple runs"
repeat = 5
*.ue[*].speed = ${speed=1, 2, 5, 10}mps
*.ric.loadBalanceThreshold = ${threshold=50, 70, 90}

#----------------------------------------------------------
# Scenario 7: Long Simulation
# Extended simulation time for statistics
#----------------------------------------------------------
[Config LongSimulation]
description = "Long simulation for statistical analysis"
sim-time-limit = 300s
*.ue[*].speed = 2mps
*.ric.analysisInterval = 1s
